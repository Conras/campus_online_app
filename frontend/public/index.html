<html lang="en">
  
  <head>

    <!-- Register Service Worker -->
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
                  .register('/service-worker.js')
                  .then(function() { console.log("Service Worker Registered"); });
      }
    </script>
    <!-- Add push notifications -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
                OneSignal.init({ appId: "33c8a242-5c80-4767-9269-28675e6560a4" })
      });
    </script>
    <script>
      //notifica icone app
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        // e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        //
        // if(window.confirm("Deseja salvar esse app na sua tela inicial?")) {
        if(true) {
          // Show the prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
              } else {
                console.log('User dismissed the A2HS prompt');
              }
              deferredPrompt = null;
            });
        }
      });
    </script>
    <script>
      // get query string from url (optional) or window
      var queryString = window.location.search.slice(1);

      // we'll store the parameters here
      var obj = {};

      // if query string exists
      if (queryString) {

        // stuff after # is not part of query string, so get rid of it
        queryString = queryString.split('#')[0];

        // split our query string into its component parts
        var arr = queryString.split('&');

        for (var i=0; i<arr.length; i++) {
          // separate the keys and the values
          var a = arr[i].split('=');

          // in case params look like: list[]=thing1&list[]=thing2
          var paramNum = undefined;
          var paramName = a[0].replace(/\[\d*\]/, function(v) {
            paramNum = v.slice(1,-1);
            return '';
          });

          // set parameter value (use 'true' if empty)
          var paramValue = typeof(a[1])==='undefined' ? true : a[1];

          // (optional) keep case consistent
          paramName = paramName.toLowerCase();
          paramValue = paramValue.toLowerCase();

          // if parameter name already exists
          if (obj[paramName]) {
            // convert value to array (if still string)
            if (typeof obj[paramName] === 'string') {
              obj[paramName] = [obj[paramName]];
            }
            // if no array index number specified...
            if (typeof paramNum === 'undefined') {
              // put the value on the end of the array
              obj[paramName].push(paramValue);
            }
            // if array index number specified...
            else {
              // put the value at that index number
              obj[paramName][paramNum] = paramValue;
            }
          }
          // if param name doesn't exist yet, set it
          else {
            obj[paramName] = paramValue;
          }
        }
      }

      if( obj.utm_source !== "homescreen" ) {
        document.dispatchEvent( new BeforeInstallPromptEvent("") );
      }
    </script>
  </head>
  
  <body>
    <div id="root"></div>
    <div id="modal" hidden></div>
  </body>
  <!-- Prompt a message in the browser if users disabled JS -->
  <noscript>Your browser does not support JavaScript!</noscript>
</html>
